<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width:400px;
            height:400px;
            margin:0 auto;
            border:1px solid red;
        }
        #top{
            width:100px;
            height:100px;
            border:1px solid red;
        }
        #bottom{
            width: 15%;
            height:100px;
            margin-left:-100%;
            border:1px solid red;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="top"></div>
    <div id="bottom"></div>

</div>

</body>
</html>
